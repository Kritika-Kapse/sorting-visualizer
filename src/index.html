<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            background: #f9f9f9; 
            color: #333; 
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .controls { 
            margin: 20px; 
            display: flex; 
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        button { 
            padding: 12px 18px; 
            margin: 5px; 
            background: #007aff; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: #005ecb;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        input { 
            width: 60px; 
            font-size: 16px;
            padding: 5px;
            text-align: center;
            border: 2px solid #007aff;
            border-radius: 5px;
        }
        .bar-container { 
            display: flex; 
            justify-content: center; 
            align-items: flex-end; 
            height: 350px; 
            margin-top: 30px; 
            padding: 10px;
            gap: 5px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .bar { 
            width: 35px; 
            background: coral; 
            border: 2px solid #ff7043;
            position: relative; 
            transition: height 0.3s ease-in-out, background 0.3s ease-in-out; 
            border-radius: 5px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            color: white;
        }
        .bar span { 
            position: absolute; 
            bottom: -25px; 
            font-size: 14px; 
            font-weight: bold; 
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="controls">
        <label><b>Array Size:</b></label>
        <input type="number" id="arraySize" value="20" min="5" max="50">
        <button onclick="generateArray()">Generate New Array</button>
    </div>
    
    <div class="buttons">
        <button onclick="startSorting('bubble')">Bubble Sort</button>
        <button onclick="startSorting('selection')">Selection Sort</button>
        <button onclick="startSorting('insertion')">Insertion Sort</button>
        <button onclick="startSorting('merge')">Merge Sort</button>
        <button onclick="startSorting('quick')">Quick Sort</button>
        <button onclick="startSorting('heap')">Heap Sort</button>
    </div>

    <div class="bar-container" id="barContainer"></div>

    <script src="script.js"></script>
</body>
</html>
